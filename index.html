<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
    <script src="https://kit.fontawesome.com/f5133033bd.js" crossorigin="anonymous"></script>
    <title>Home</title>
  </head>
  <body style="background-image: url('https://w.wallhaven.cc/full/ne/wallhaven-ne622l.jpg');">
    <div class="conatiner">
      <div class="clock">
        <div class="time"></div>
        <div class="date-time"></div>
      </div>
      <div id="content" class="conatiner mt-4">
        <form action="https://www.google.com/search" autocomplete="off" method="GET" class="form-group"> 
            <div class="input-group" id="search">
                <input type="text" class="form-control" name="q" placeholder=" Search..." aria-label="Search the web">
                <span class="input-group-btn">
                    <button id="bttns" class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
      </div>
      <div class="container text-center">
        <div class="btn-group">
            <a class="btn btn-danger" href="https://google.com"><i class="fab fa-google"></i></a>
            <a class="btn btn-danger" href="https://youtube.com"><i class="fa fa-youtube"></i></a>
            <a class="btn btn-danger" href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a class="btn btn-danger" href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a class="btn btn-danger" href="https://github.com"><i class="fab fa-github"></i></a>
            <a class="btn btn-danger" href="https://mail.google.com"><i class="fa-regular fa-envelope"></i></a>
        </div>
    </div>
    </div>

  <script>
    var time = document.querySelector('.time');
    var dateTime = document.querySelector('.date-time');
    function updateClock()
    {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var day = now.getDay();
      var date = now.getDate();
      var month = now.getMonth();
      var year = now.getFullYear();
      var dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      date = date < 10 ? '0' + date : date;
      var period = hours < 12 ? 'AM' : 'PM';
      time.innerHTML = hours + ':' + minutes + ':' + seconds + ' ' + period;
      dateTime.innerHTML = dayNames[day] + ', ' + monthNames[month] + ' ' + date + ', ' + year;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
